<!-- templates/index.html with Bootstrap -->
<!DOCTYPE html>
<html>
<head>
    <title>Adversarial Image Crafting</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f8;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .btn-primary {
            width: 100%;
        }
        .links a {
            margin: 0 10px;
            text-decoration: none;
            color: #0d6efd;
            font-weight: bold;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Adversarial Image Crafting</h1>
        <form action="{{ url_for('upload_image') }}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <input class="form-control" type="file" name="file" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload and Attack</button>
        </form>
        <hr>
        <div class="links">
            <a href="{{ url_for('train') }}" class="btn btn-link">Train Model</a>
            <a href="{{ url_for('evaluate') }}" class="btn btn-link">Evaluate Model</a>
        </div>
    </div>
    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
